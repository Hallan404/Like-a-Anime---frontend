<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/imgs/anime-icon-21.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/login_style.css" />
    <script
      src="https://kit.fontawesome.com/9ef48bf436.js"
      crossorigin="anonymous"
    ></script>
    <title>Like A Anime</title>
  </head>
  <body>
    <div class="logo">
      <img
        class="img-header"
        src="/src/imgs/anime-icon-21.jpg"
        alt="Icone da página"
      />
    </div>
    <form action="testes.html" method="get" target="_blank">
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Nome de usuário ou e-mail"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn-login">Entrar</button>
        <h4 class="txt-register">
          Não tem conta ainda?
          <a href="register.html" class="txt-register">Registre-se aqui!</a>
        </h4>
      </div>
      <div class="form-group social-login">
        <p>ou entrar com:</p>
        <div class="social">
          <a href="#" class="btn-facebook"
            ><i class="fab fa-facebook-f"></i> Facebook</a
          >
          <a href="#" class="btn-google"
            ><i class="fab fa-google"></i> Google</a
          >
        </div>
      </div>
    </form>
  </body>
</html>
